{% extends 'jindex.html' %}
{% block content %}
<div id="app">
    <p>[[ title ]]</p>
    <ul>
        <li v-for="day in days">
            <h4> Day [[ day ]]</h4>
        </li>
    </ul>
</div>
<div id="app-2">
  <span v-bind:title="message">
    내 위에 잠시 마우스를 올리면 동적으로 바인딩 된 title을 볼 수 있습니다!
  </span>
</div>


<div id="app-3">
  <p v-if="seen">이제 나를 볼 수 있어요</p>
</div>
<script type="text/javascript" src="/static/days.js"></script>
{% endblock %}
